<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/src/images/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Primary Meta Tags -->
  <title>Time tracking dashboard</title>
  <meta name="title" content="Time tracking dashboard">
  <meta name="description" content="Frontend Mentor challenge solution for: Time tracking dashboard">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage.github.io/time-tracking-dashboard/">
  <meta property="og:title" content="Time tracking dashboard">
  <meta property="og:description" content="Frontend Mentor challenge solution for: Time tracking dashboard">
  <meta property="og:image" content="https://john-mirage.github.io/time-tracking-dashboard/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage.github.io/time-tracking-dashboard/">
  <meta property="twitter:title" content="Time tracking dashboard">
  <meta property="twitter:description" content="Frontend Mentor challenge solution for: Time tracking dashboard">
  <meta property="twitter:image" content="https://john-mirage.github.io/time-tracking-dashboard/preview.jpg">
</head>

<body class="page">
  <!-- icons -->
  <svg class="page__icons" xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-more" viewBox="0 0 21 5">
      <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
    </symbol>
  </svg>

  <!-- web app -->
  <main class="web-app" is="web-app">
    <!-- web menu -->
    <header class="web-menu" is="web-menu" data-id="web-menu" data-period="week">
      <div class="web-menu__user">
        <img class="web-menu__avatar" src="src/images/image-jeremy.png" alt="avatar picture" draggable="false">
        <div class="web-menu__info">
          <p class="web-menu__report">Report for</p>
          <h1 class="web-menu__name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="web-menu__button-group">
        <button class="web-menu__button" data-id="period-button" data-period="day" disabled>Daily</button>
        <button class="web-menu__button" data-id="period-button" data-period="week" disabled>Weekly</button>
        <button class="web-menu__button" data-id="period-button" data-period="month" disabled>Monthly</button>
      </div>
    </header>
    <!-- web activity list -->
    <ul class="web-activity-list" is="web-activity-list" data-id="web-activity-list"></ul>
  </main>

  <!-- Template | web activity -->
  <template id="template-web-activity">
    <div class="web-activity__content">
      <div class="web-activity__row web-activity__row--top">
        <h2 class="web-activity__name" data-id="web-activity-name"></h2>
        <button class="web-activity__button" aria-label="more info">
          <svg class="web-activity__icon" fill="currentColor">
            <use href="#icon-more"/>
          </svg>
        </button>
      </div>
      <div class="web-activity__row web-activity__row--bottom">
        <p class="web-activity__current">
          <span class="web-activity__current-value" data-id="web-activity-current-value"></span>
          <span class="web-activity__current-value-unit" data-id="web-activity-current-value-unit"></span>
        </p>
        <p class="web-activity__previous">
          <span>Last </span>
          <span class="web-activity__previous-period" data-id="web-activity-previous-period"></span>
          <span> - </span>
          <span class="web-activity__previous-value" data-id="web-activity-previous-value"></span>
        </p>
      </div>
    </div>
  </template>

  <!-- module -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
