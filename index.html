<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/src/images/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>Time tracking dashboard</title>
    <meta name="title" content="Time tracking dashboard">
    <meta name="description" content="Frontend Mentor challenge solution for: Time tracking dashboard">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://john-mirage.github.io/time-tracking-dashboard/">
    <meta property="og:title" content="Time tracking dashboard">
    <meta property="og:description" content="Frontend Mentor challenge solution for: Time tracking dashboard">
    <meta property="og:image" content="https://john-mirage.github.io/time-tracking-dashboard/preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://john-mirage.github.io/time-tracking-dashboard/">
    <meta property="twitter:title" content="Time tracking dashboard">
    <meta property="twitter:description" content="Frontend Mentor challenge solution for: Time tracking dashboard">
    <meta property="twitter:image" content="https://john-mirage.github.io/time-tracking-dashboard/preview.jpg">
</head>

<body class="page">

    <main class="page__grid" id="grid">

        <header class="menu">
            <div class="menu__user">
                <img class="menu__avatar" src="/src/images/image-jeremy.png" alt="avatar picture">
                <div class="menu__info">
                    <p class="menu__report">Report for</p>
                    <h1 class="menu__name">Jeremy Robson</h1>
                </div>
            </div>
            <div class="menu__period">
                <div class="menu__button">
                    <input class="menu__input" type="radio" name="period-selector" id="daily-selector" />
                    <label class="menu__label" for="daily-selector">Daily</label>
                </div>
                <div class="menu__button">
                    <input class="menu__input" type="radio" name="period-selector" id="weekly-selector" />
                    <label class="menu__button" for="weekly-selector">Weekly</label>
                </div>
                <div class="menu__button">
                    <input class="menu__input" type="radio" name="period-selector" id="monthly-selector" />
                    <label class="menu__button" for="monthly-selector">Monthly</label>
                </div>
            </div>
        </header>

        <template id="stat-template">
            <section class="stat">
                <div class="stat__image"></div>
                <div class="stat__info">
                    <div class="stat__row">
                        <h2 class="stat__title"></h2>
                        <button class="stat__more-button"></button>
                    </div>
                    <div class="stat__row">
                        <p class="stat__current">
                            <span class="stat__current-value"></span>
                            <span class="stat__current-time-unit">hrs</span>
                        </p>
                        <p class="stat__previous">
                            <span class="stat__previous-period"></span>
                            <span class="stat__previous-value"></span>
                        </p>
                    </div>
                </div>
            </section>
        </template>

    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
